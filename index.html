<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Your songs</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/tables.css">
        <link rel="stylesheet" href="styles/yoursongs.css">
    </head>
    <body>
        <header>
            <a
                href="https://cdn.discordapp.com/attachments/945837265593192499/1164992910425595974/1697826347808.jpg?ex=65453b32&is=6532c632&hm=a7fa6195635aca6e7fbde2d2a63060129a264bf043ac0a63ba1a3e8bb41dcc79&"
            >
                <img src="assets/KAI_WALK.gif"
            /></a>
            <ul>
                <li>Home</li>
                <li>Global songs</li>
                <li>Sign out</li>
            </ul>
            <a href="" draggable="false" class="header-button"
                ><img src="assets/options.png" draggable="false"
            /></a>
        </header>

        <main class="yoursongs">
            <section class="search">
                <div class="search-box">
                <button class="btn-search"><i class="fas fa-search"></i>
                    <label for="search"><input class="input-search" type="text" name="search" placeholder="Add song"></label>
                </div>
            </section>
            <section>
                <h1>Your songs</h1>
                <table>
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Rating</th>
                        <th>Global ratings</th>
                        <th>Options</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>a name</td>
                        <td>an author</td>
                        <td>1000</td>
                        <td>1000</td>
                        <td><a href="" draggable="false"><img src="assets/star.png" draggable="false"/></a>
                            <a href="" draggable="false"><img src="assets/trash.png" draggable="false"/></a></td>
                      </tr>
                    </tbody>
                  </table>
            </section>

            
        </main>
        <footer>
            <section>
                <ul>
                    <li>
                        <a
                href="https://cdn.discordapp.com/attachments/945837265593192499/1164992910425595974/1697826347808.jpg?ex=65453b32&is=6532c632&hm=a7fa6195635aca6e7fbde2d2a63060129a264bf043ac0a63ba1a3e8bb41dcc79&"
            ><img id="footer-logo" src="assets/KAI_WALK.gif" /></a></li>
                            
            <li><h4>Kai</h4></li>

            </section>
            <hr />
            <section>
                <h3>Copyright Â© 2023 "All rights reserved."</h3>
                <h3>
                    By
                    <a href="https://github.com/siberiaaa" draggable="false"
                        >Siberia</a
                    >
                </h3>
            </section>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
