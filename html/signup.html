<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Sign up</title>
        <link rel="stylesheet" href="./../style.css" />
        <link rel="stylesheet" href="./../styles/header.css" />
        <link rel="stylesheet" href="./../styles/footer.css">
        <link rel="stylesheet" href="./../styles/signup.css">
        <link rel="stylesheet" href="./../styles/form.css">
        <link rel="stylesheet" href="./../styles/modals.css">
        <link rel="shortcut icon" href="./../assets/kai.png" type="image/x-icon">
    </head>
    <body>
        <main class="signup">
            <section>
                <form>
                    <h1>Sign up</h1>
                    <label for="name"
                        ><input
                            type="text"
                            name="name"
                            placeholder="Your name" /></label>
                    <label for="user"
                        ><input
                            type="text"
                            name="user"
                            placeholder="User" /></label
                    ><label for="password"
                        ><input
                            type="password"
                            name="password"
                            placeholder="Password" /></label
                    ><a href="" draggable="false" class="button-form">Sign up</a>
                    <p>
                        Already have an account?
                        <a href="./login.html" draggable="false" class="link-form">Log in</a>
                    </p>
                </form>
                
            </section>
            
        </main>

        <script src="./../modules/signup.js" type="module"></script>
    </body>
</html>
