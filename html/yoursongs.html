<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Your songs</title>
        <link rel="stylesheet" href="./../style.css" />
        <link rel="stylesheet" href="./../styles/header.css" />
        <link rel="stylesheet" href="./../styles/footer.css">
        <link rel="stylesheet" href="./../styles/tables.css">
        <link rel="stylesheet" href="./../styles/yoursongs.css">
    </head>
    <body>
        <main class="yoursongs">
            <section class="search">
                <div class="search-box">
                <button class="btn-search"><i class="fas fa-search"></i>
                    <label for="search"><input class="input-search" type="text" name="search" placeholder="Add song"></label>
                </div>
            </section>
            <section>
                <h1>Your songs</h1>
                <table>
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Rating</th>
                        <th>Global ratings</th>
                        <th>Options</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>a name</td>
                        <td>an author</td>
                        <td>1000</td>
                        <td>1000</td>
                        <td><a href="" draggable="false"><img src="./../assets/star.png" draggable="false"/></a>
                            <a href="" draggable="false"><img src="./../assets/trash.png" draggable="false"/></a></td>
                      </tr>
                    </tbody>
                  </table>
            </section>

            
        </main>

        <script src="./../modules/yoursongs.js" type="module"></script>
    </body>
</html>
